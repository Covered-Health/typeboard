<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@3.2.1/dist-cdn/styles/themes/default.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@3.2.1/dist-cdn/styles/webawesome.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@3.2.1/dist-cdn/webawesome.loader.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>
        document.addEventListener('htmx:configRequest', function(event) {
            var token = localStorage.getItem('admin_access_token');
            if (token) {
                event.detail.headers['Authorization'] = 'Bearer ' + token;
            }
        });
    </script>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--wa-font-sans);
            background: var(--wa-color-neutral-95);
            color: var(--wa-color-neutral-15);
            display: flex;
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        a { color: var(--wa-color-brand-60); text-decoration: none; transition: color 150ms; }
        a:hover { color: var(--wa-color-brand-50); }

        /* -- Sidebar -- */
        nav.sidebar {
            width: 240px;
            min-width: 240px;
            background: var(--wa-color-neutral-100);
            border-right: 1px solid var(--wa-color-neutral-85);
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 20px 20px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar-header a {
            color: var(--wa-color-neutral-15);
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar-header img {
            height: {{ site.logo_height }};
            width: auto;
        }
        .sidebar-nav { padding: 12px 8px; flex: 1; }
        .sidebar-nav ul { list-style: none; }
        .sidebar-nav li { margin-bottom: 2px; }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: var(--wa-border-radius-medium);
            color: var(--wa-color-neutral-40);
            font-size: 13px;
            font-weight: 500;
            transition: all 150ms;
        }
        .sidebar-nav a:hover {
            background: var(--wa-color-neutral-90);
            color: var(--wa-color-neutral-15);
        }
        .sidebar-nav a.active {
            background: var(--wa-color-neutral-90);
            color: var(--wa-color-brand-60);
            font-weight: 600;
        }
        .sidebar-nav a.active::before {
            content: '';
            display: inline-block;
            width: 3px;
            height: 16px;
            background: var(--wa-color-brand-60);
            border-radius: 2px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        /* -- Main -- */
        main {
            flex: 1;
            padding: 32px 40px;
            overflow-x: auto;
            max-width: 1200px;
        }

        /* -- Page Header -- */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .page-header h1 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--wa-color-neutral-15);
        }
        .actions { display: flex; gap: 8px; align-items: center; }

        /* -- Table -- */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            background: var(--wa-color-neutral-100);
            border: 1px solid var(--wa-color-neutral-85);
            border-radius: var(--wa-border-radius-large);
            overflow: hidden;
        }
        thead th {
            text-align: left;
            padding: 10px 16px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--wa-color-neutral-50);
            border-bottom: 1px solid var(--wa-color-neutral-85);
            background: var(--wa-color-neutral-97);
            position: sticky;
            top: 0;
            white-space: nowrap;
        }
        thead th a { color: var(--wa-color-neutral-50); }
        thead th a:hover { color: var(--wa-color-neutral-15); }
        tbody tr {
            border-bottom: 1px solid var(--wa-color-neutral-90);
            transition: background 150ms;
        }
        tbody tr:last-child { border-bottom: none; }
        tbody tr:hover { background: var(--wa-color-neutral-97); }
        tbody td {
            padding: 12px 16px;
            color: var(--wa-color-neutral-40);
            white-space: nowrap;
        }
        tbody td:first-child { color: var(--wa-color-neutral-15); font-weight: 500; }
        tbody td a { font-weight: 600; }
        .table-actions { display: flex; gap: 6px; align-items: center; }

        /* -- Filters -- */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        /* -- Form Layout -- */
        .form-container { max-width: 560px; }
        .form-field {
            margin-bottom: 20px;
        }
        .form-actions { display: flex; gap: 8px; margin-top: 28px; }

        /* -- Detail View -- */
        .detail-grid {
            display: grid;
            grid-template-columns: 160px 1fr;
            gap: 0;
        }
        .detail-grid dt, .detail-grid dd {
            padding: 12px 0;
            border-bottom: 1px solid var(--wa-color-neutral-90);
        }
        .detail-grid dt:last-of-type, .detail-grid dd:last-of-type { border-bottom: none; }
        .detail-grid dt {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--wa-color-neutral-50);
        }
        .detail-grid dd {
            color: var(--wa-color-neutral-15);
            font-weight: 400;
        }

        /* -- Pagination -- */
        .pagination {
            display: flex;
            gap: 8px;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0 4px;
        }
        .pagination span {
            font-size: 12px;
            color: var(--wa-color-neutral-50);
        }

        /* -- Empty / Loading -- */
        .empty-state {
            text-align: center;
            padding: 48px 16px;
            color: var(--wa-color-neutral-50);
            font-size: 14px;
        }

        /* -- Loading bar -- */
        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            display: none;
        }
        #loading-bar.active { display: block; }

        /* -- Transitions -- */
        .fade-in { animation: fadeIn 200ms ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* -- Welcome -- */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            color: var(--wa-color-neutral-50);
        }
        .welcome h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--wa-color-neutral-15);
            margin-bottom: 8px;
        }
        .welcome p { font-size: 15px; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var bar = document.getElementById('loading-bar');
            document.body.addEventListener('htmx:beforeRequest', function() {
                bar.classList.add('active');
            });
            document.body.addEventListener('htmx:afterRequest', function() {
                bar.classList.remove('active');
            });
        });
    </script>
</head>
<body class="wa-{{ site.theme.mode }}">
    <div id="loading-bar"><wa-progress-bar indeterminate></wa-progress-bar></div>
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="{{ base_path }}/">
                {% if site.logo_url %}
                <img src="{% if site.logo_url.startswith('/') %}{{ base_path }}{{ site.logo_url }}{% else %}{{ site.logo_url }}{% endif %}" alt="{{ site.title }}">
                {% else %}
                {{ site.title }}
                {% endif %}
            </a>
        </div>
        <wa-divider></wa-divider>
        <div class="sidebar-nav">
            <ul>
                {% for name, res in site.resources.items() %}
                <li>
                    <a href="{{ base_path }}/{{ name }}/"
                       {% if resource is defined and resource.name == name %}class="active"{% endif %}>
                        {% if resource is defined and resource.name == name %}{% else %}<span style="width:11px;display:inline-block;"></span>{% endif %}
                        {{ name | replace("_", " ") | title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
